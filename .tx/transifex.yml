git:
  filters:
    - filter_type: file
      file_format: PO
      source_file: languages/fake-plugin.pot
      source_language: en
      translation_files_expression: languages/<lang>.po
  settings:
    pr_branch_name: chore/update-translations-<br_unique_id>
    language_mapping:
      es: es_ES
      fr: fr_FR
